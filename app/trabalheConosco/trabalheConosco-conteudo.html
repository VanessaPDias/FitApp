<div class="container-fluid">
    <!--banner principal-->
    <div class="row px-md-3" id="trabalhe-conosco-container-principal">
        <h3 class="py-4 fw-bolder lh-base"><span>Trabalhe Conosco</span> </h3>
        <div class="col-7 pb-4">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos, accusamus minus hic laborum
                praesentium aperiam, officiis corporis laboriosam omnis, commodi aliquam minima fugit earum tenetur
                suscipit rerum? Ducimus, provident possimus.</p>
        </div>
        <div class="col-5 pb-4">
            <div class="text-center">
                <img src="/img/foto-banner-trabalhe-conosco.jpg" class="img-fluid rounded" alt="..." width="630"
                    height="472">
            </div>
        </div>
    </div>
    <!--formulario-->
    <div class="row py-4 px-md-3">
        <div class="col">
            <div class="card shadow ">
                <div class="card-body">
                    <form class="row" id="formulario-trabalhe-conosco">
                        <div class="col-md-12 pt-3">
                            <label class="form-label fw-semibold" for="form-nome">Nome</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="form-nome" name="form-nome" required>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="form-email">E-mail</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="email" id="form-email" name="form-email" required>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="form-telefone">Telefone</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="number" id="form-telefone" name="form-telefone" required>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="form-area-interesse">Area de Interesse</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="form-area-interesse" required>
                                    <option value="nutricionista">Nutricionista</option>
                                    <option value="personal-trainer">Personal Trainer</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="form-registro-profissional">Registro Profissional</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="form-registro-profissional" name="form-registro-profissional">
                            </div>
                        </div>
                        
                        <div class="col-12 pt-3 text-end">
                            <button type="submit" id="btn-enviar-fromulario" class="btn btn-light"
                                style="background-color: #FED233;">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
