<div>
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><i class="bi bi-envelope fs-4 me-2"></i>Mensagens<span id="breadcrumb-tipo-mensagem"></span></li>
            </ol>
        </nav>
    </div>

    <div class="row py-3">
        <div class="col-12 col-sm-3">
            <div class="list-group" id="menu-mensagens">
                <button type="button" class="list-group-item list-group-item-action active"
                    id="btn-mensagens-recebidas"><i class="bi bi-envelope-paper me-2"></i>Recebidas</button>
                <button type="button" class="list-group-item list-group-item-action" id="btn-mensagens-enviadas"><i
                        class="bi bi-send me-2"></i>Enviadas</button>
                <button type="button" class="list-group-item list-group-item-action" id="btn-mensagens-excluidas"><i
                        class="bi bi-trash3 me-2"></i>Exclu√≠das</button>
            </div>
        </div>
        <div class="col-12 col-sm-9 pt-3 pt-sm-0" id="card-body-lista-mensagens">
            <div class="card shadow">
                <div class="card-body" >
                    <div class="list-group" id="lista-mensagens">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col text-end">
            <button type="button" class="btn btn-outline-dark btn-app-padrao-xlg" data-bs-toggle="modal" data-bs-target="#modal-nova-mensagem"><i
                    class="bi bi-pencil-square me-2"></i>Nova Mensagem</button>
        </div>
    </div>
</div>

<div class="modal" id="modal-nova-mensagem" tabindex="-1" aria-labelledby="modal-nova-mensagem-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-nova-mensagem-label">Nova Mensagem</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario">
                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="form-destinatario">Para:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="email" id="form-destinatario" name="para" required>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="form-assunto">Assunto:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="text" id="form-assunto" name="assunto" required>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="texto">Mensagem:</label>
                        <div class="input-group input-group-sm">
                            <textarea class="form-control" aria-label="With textarea" id="form-texto"
                                style="height: 200px;" required></textarea>
                        </div>
                    </div>

                    <div class="text-end pt-3"><button id="btn-enviar-mensagem" class="btn btn-outline-dark btn-app-padrao-md"><i
                                class="bi bi-send me-2"></i>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="modal-excluir-mensagem" tabindex="-1" aria-labelledby="modal-excluir-mensagemLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-excluir-mensagemLabel">Excluir Mensagem</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir a mensagem?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark btn-app-padrao" id="btn-confirmar-excluir-mensagem">Sim</button>
            </div>
        </div>
    </div>
</div>
