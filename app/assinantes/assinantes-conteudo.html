<div>
    <div class="row">
        <h6><i class="bi bi-people fs-4 me-1"></i>Assinantes</h6>
    </div>

    <div class="row py-3">
        <div class="col">
            <div class="card shadow">
                <div class="row card-body justify-content-between">
                    <div class="col-5 input-group-sm">
                        <input id="input-nome-assinante" type="text" class="form-control" placeholder="Nome..."
                            aria-label="pesquisar por nome">
                    </div>
                    <div class="col-5 ">
                        <select class="form-select form-select-sm" id="input-select-status"
                            aria-label="select status do assinante">
                            <option value="" selected>Status</option>
                            <option value="true">Bloqueado</option>
                            <option value="false">Desbloqueado</option>
                        </select>
                    </div>

                    <div class="col-2 text-end">
                        <a href="#" class="btn btn-outline-dark btn-sm btn-app" type="button" id="btn-pesquisar"><i
                                class="bi bi-search fs-4"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body container-tab">
                    <table class="table table-hover tab-resp">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Status</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="lista-assinantes">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-end mt-3">
            <button id="btn-imprimir" class="btn btn-outline-dark btn-app" style="width: 86px;">Imprimir</button>
        </div>
    </div>
</div>
