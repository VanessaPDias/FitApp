<div>
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><i class="bi bi-people fs-4 me-2"></i>Personal Trainers</li>
            </ol>
        </nav>
    </div>

    <div class="row py-3">
        <div class="col">
            <div class="card shadow">
                <div class="row card-body justify-content-between">
                    <div class="col-12 col-sm-4 pb-3 pb-sm-0 input-group-sm">
                        <input id="input-pesquisar" type="text" class="form-control" placeholder="Nome..."
                            aria-label="pesquisar por nome">
                    </div>
                    <div class="col-5 col-sm-3">
                        <select class="form-select form-select-sm" id="input-select-cadastro"
                            aria-label="select status de cadastro do personal trainer">
                            <option value="" selected>Cadastro</option>
                            <option value="1">Confirmado</option>
                            <option value="2">Recusado</option>
                            <option value="0">Pendente</option>
                        </select>
                    </div>
                    <div class="col-5 col-sm-3">
                        <select class="form-select form-select-sm" id="input-select-status"
                            aria-label="select status do personal trainer">
                            <option value="" selected>Status</option>
                            <option value="true">Bloqueado</option>
                            <option value="false">Desbloqueado</option>
                        </select>
                    </div>

                    <div class="col-2 col-sm-2 text-end">
                        <a href="#" class="btn btn-outline-dark btn-sm btn-app" type="button" id="btn-pesquisar"><i
                                class="bi bi-search fs-4"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body container-tab">
                    <table class="table table-hover tab-resp">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Email&nbsp;</th>
                                <th scope="col">Cadastro</th>
                                <th scope="col">Status</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="lista-personal-trainers">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="text-end mt-3">
            <button id="btn-imprimir" class="btn btn-outline-dark btn-app-padrao">Imprimir</button>
        </div>
    </div>
</div>
