<div class="container-fluid h-100 d-flex justify-content-center py-4">
    <div class="container-formulario">
        <h3 class="fw-semibold lh-1">Esqueci Minha Senha</h3>
        <div class="card my-4" id="card-formulario">
            <div class="card-body text-end">
                <form class="formulario-dados mx-auto" id="formulario">
                    <p class="fs-6 text-danger text-start" id="erro"></p>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@exemplo.com" required>
                        <label for="email">Email</label>
                    </div>

                    <div>
                        <button class="btn btn-outline-dark btn-sm fw-bold mt-3" id="btn-gerarNovaSenha"
                            type="submit">Redefinir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
