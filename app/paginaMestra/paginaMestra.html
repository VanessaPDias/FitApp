<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitApp</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/app/paginaMestra/paginaMestra.css">
</head>

<body class="row vh-100">
    <!--cabecalho - telas maiores -->
    <div class="col-sm-3 d-none d-sm-block" id="menu-lateral">
        <div class="py-2 ps-3">
            <a href="/app/dashboard/dashboard.html" class="link-dark text-decoration-none d-none d-sm-block">
                <span class="fw-bold fs-5"><img src="/documentacao/imagens/dumbbell.png" class="me-2" alt="logo-coracao"
                        width="40" height="40">FitApp</span>
            </a>
        </div>


        <!--menu lateral esquerda -->
        <div class="d-none d-sm-block">
            <div class="d-flex flex-column ">
                <div class="py-3">
                    <div class="list-group ">
                        <a href="/app/dashboard/dashboard.html"
                            class="list-group-item list-group-item-action border-0 item-menu fs-5 fw-semibold"><i
                                class="bi bi-house-door fs-2 me-2"></i>Início</a>
                        <a href="/app/medidas/medidas.html"
                            class="list-group-item list-group-item-action border-0 item-menu fs-5 fw-semibold"><img
                                src="/documentacao/imagens/ruler.png" width="29.44" height="29.44"
                                alt="imagem-fita-metrica"> Medidas</a>
                        <a href="/app/relatorios/relatorios.html"
                            class="list-group-item list-group-item-action border-0 item-menu fs-5 fw-semibold"><i
                                class="bi bi-clipboard-data fs-2 me-2"></i></i>Relatórios</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-9">
        <header class="py-2 border-bottom">
            <div class="container-fluid px-2 d-flex justify-content-between align-items-center">
                <!--cabecalho hamburguer/Logo- mobile -->
                <div class="d-flex fw-bolder fs-5">
                    <a class="d-block d-sm-none link-dark text-decoration-none" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvas" aria-controls="offcanvas">
                        <i class="bi bi-list fs-1"></i>
                    </a>
                    <a href="/app/dashboard/dashboard.html"
                        class="d-block d-sm-none link-dark text-decoration-none">FitApp</a>

                </div>

                <!--cabecalho - perfil -->
                <div class="d-flex align-items-center justify-content-end">
                    <span id="nome" class="me-3"></span>
                    <div class="flex-shrink-0 dropdown me-3">
                        <a class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i id="cabecalho-foto-perfil" class="bi bi-person-circle fs-1"></i>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                            <li><a class="dropdown-item" href="../perfil/perfil.html"><i
                                        class="bi bi-person me-2"></i>Meu
                                    Perfil</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" id="cabecalho-sair" href="../index.html"><i
                                        class="bi bi-power me-2"></i>Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class=" ">
                <div class="row vh-100">
                    <!--offCanvas - links lareal esquerda-->
                    <div class="d-block d-sm-none offcanvas offcanvas-start" id="offcanvas"
                        aria-labelledby="offcanvasLabel">
                        <div class="d-flex flex-column">
                            <div class="d-flex justify-content-between py-3">
                                <span class="link-dark text-decoration-none fw-bolder fs-5"><img
                                        src="/documentacao/imagens/dumbbell.png" class="me-2" alt="logo-coracao"
                                        width="40" height="40">FitApp</span>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>

                            <div class="py-3">
                                <div class="list-group">
                                    <a href="/app/dashboard/dashboard.html"
                                        class="list-group-item list-group-item-action border-0 item-menu fs-5 fw-semibold"><i
                                            class="bi bi-house-door fs-2 me-2"></i>Início</a>
                                    <a href="/app/medidas/medidas.html"
                                        class="list-group-item list-group-item-action border-0 item-menu fs-5 fw-semibold"><img
                                            src="/documentacao/imagens/ruler.png" width="29.44" height="29.44"
                                            alt="imagem-fita-metrica">Medidas</a>
                                    <a href="/app/relatorios/relatorios.html"
                                        class="list-group-item list-group-item-action border-0 item-menu fs-5 fw-semibold"><i
                                            class="bi bi-clipboard-data fs-2 me-2"></i></i>Relatórios</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--conteudo-->
                    <div class="col" id="container-conteudo">
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
