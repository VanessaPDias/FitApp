<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitApp</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/paginaMestra/paginaMestra.css">
</head>

<body>
    <div class="d-flex">
        <!--cabecalho - telas maiores -->
        <div class="col-sm-3 d-none d-sm-block min-vh-100" id="area-lateral">
            <div class="py-2 ps-3" id="logo-cabecalho">    
            </div>


            <!--menu lateral esquerda -->
            <div class="d-none d-sm-block d-flex">
                <div class="d-flex flex-column">
                    <div class="py-3">
                        <div class="list-group" id="menu-lateral">
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="col col-sm-9">
            <div class="toast-container position-fixed top-0 end-0 p-3">
                <div id="toast-erro" class="toast align-items-center text-bg-danger border-0" data-bs-animation="true"
                    role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div id="toast-body-erro" class="toast-body">
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast-erro"
                            aria-label="Close"></button>
                    </div>
                </div>
                <div id="toast-sucesso" class="toast align-items-center text-bg-success border-0"
                    data-bs-animation="true" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div id="toast-body-sucesso" class="toast-body">
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast-sucesso" aria-label="Close"></button>
                    </div>
                </div>
            </div>

            <header class="py-2 border-bottom">
                <div class="container-fluid px-2 d-flex justify-content-between align-items-center">
                    <!--cabecalho hamburguer/Logo- mobile -->
                    <div class="d-flex fw-bolder fs-5" id="logo-cabecalho-off-canvas">
                        <a class="d-block d-sm-none link-dark text-decoration-none" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvas" aria-controls="offcanvas">
                            <i class="bi bi-list fs-1"></i>
                        </a>
                    </div>

                    <!--cabecalho - perfil -->
                    <div class="d-flex align-items-center justify-content-end">
                        <span id="cabecalho-nome" class="me-3"></span>
                        <div class="flex-shrink-0 dropdown me-3">
                            <a class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="/img/perfil-vazio-cabecalho.png" class="rounded-circle" width="32" height="32" id="cabecalho-imagem-perfil" />
                            </a>
                            <ul id="menu-cabecalho" class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                                <li>
                                    <a class="dropdown-item" id="cabecalho-sair" href="../index.html"><i
                                            class="bi bi-power me-2"></i>Sair</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <main>

                <!--offCanvas - links lareal esquerda-->
                <div class="container-fluid d-block d-sm-none offcanvas offcanvas-start" id="offcanvas"
                    aria-labelledby="offcanvasLabel">
                    <div class="d-flex flex-column">
                        <div class="d-flex justify-content-between py-3">
                            <span class="link-dark text-decoration-none fw-bolder fs-5"><img src="/img/dumbbell.png"
                                    class="me-2" alt="logo-coracao" width="40" height="40">FitApp</span>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>

                        <div class="py-3">
                            <div class="list-group" id="menu-offCanvas">
                            </div>
                        </div>

                    </div>
                </div>



                <!--conteudo-->
                <div class="col container-fluid  py-3" id="container-conteudo">
                </div>

            </main>
        </div>
    </div>


</body>

</html>
