<div class="row">
    <div>
        <h6><img class="me-1" src="/img/ruler.png" width="23.89" height="23.89" alt="imagem-fita-metrica">Medidas
        </h6>
    </div>
</div>
<div class="row py-3">
    <div class="col">
        <div class="card shadow">
            <div class="card-body row">
                <h6 style="color:  #FED233;" class="card-title pb-3">Medidas Atuais</h6>
                <div class="col">
                    <h6>Peso</h6>
                    <span><span id="peso"></span> kg</span>
                </div>
                <div class="col">
                    <h6>Pescoço</h6>
                    <span><span id="pescoco"></span> cm</span>
                </div>
                <div class="col">
                    <h6>Cintura</h6>
                    <span><span id="cintura"></span> cm</span>
                </div>
                <div class="col">
                    <h6>Quadril</h6>
                    <span><span id="quadril"></span> cm</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-body">
                <h6 style="color:  #FED233;" class="card-title pb-2">Histórico</h6>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Peso&nbsp;</th>
                                <th scope="col">Pescoço</th>
                                <th scope="col">Cintura</th>
                                <th scope="col">Quadril</th>
                            </tr>
                        </thead>
                        <tbody id="historico-medidas">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row py-3">
    <div class="col text-end">
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#inserirMedidas"
            style="background-color: #FED233;"><i class="bi bi-plus"></i>Medidas</button>
    </div>
</div>

<div class="modal fade" id="inserirMedidas">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Minhas Medidas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario">
                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="peso">Peso:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="number" id="form-peso" name="peso">
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="pescoco">Pescoço:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="number" id="form-pescoco" name="pescoco">
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="cintura">Cintura:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="number" id="form-cintura" name="cintura">
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="quadril">Quadril:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="number" id="form-quadril" name="quadril">
                        </div>
                    </div>

                    <div class="text-end pt-3">
                        <button type="submit" id="btn-salvarMedidas" class="btn btn-light"
                            style="background-color: #FED233;">Salvar</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
