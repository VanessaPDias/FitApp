<div class="row">
    <div>
        <span class="fw-semibold"><img src="/documentacao/imagens/ruler.png" width="24.92" height="24.92"
                alt="imagem-fita-metrica">Medidas</span>
    </div>
</div>
<div class="row">
    <div class="col py-3">
        <div class="card shadow">
            <div class="card-body row">
                <h6 class="card-title">Medidas Atuais</h6>
                <div class="col">
                    <h6>Peso</h6>
                    <span ><span id="peso"></span> kg</span>
                </div>
                <div class="col">
                    <h6>Pescoço</h6>
                    <span ><span  id="pescoco"></span> cm</span>
                </div>
                <div class="col">
                    <h6>Cintura</h6>
                    <span ><span  id="cintura"></span> cm</span>
                </div>
                <div class="col">
                    <h6>Quadril</h6>
                    <span ><span  id="quadril"></span> cm</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-body">
                <h6 class="card-title">Histórico</h6>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Data</th>
                            <th scope="col">Peso</th>
                            <th scope="col">Pescoço</th>
                            <th scope="col">Cintura</th>
                            <th scope="col">Quadril</th>
                        </tr>
                    </thead>
                    <tbody id="historico-medidas">

                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>

<div class="row py-3">
    <div class="col text-end">
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#cadastrarMedidas">Dark</button>
    </div>
</div>

<div class="modal fade" id="cadastrarMedidas">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario">
                    <div>
                        <label class="form-label" for="peso">Peso:</label>
                        <input class="form-control" type="number" id="peso" name="peso">
                    </div>
            
                    <br>
            
                    <div>
                        <label for="pescoco">Pescoço:</label>
                        <input type="number" id="pescoco" name="pescoco">
                    </div>
            
                    <br>
            
                    <div>
                        <label for="cintura">Cintura:</label>
                        <input type="number" id="cintura" name="cintura">
                    </div>
            
                    <br>
            
                    <div>
                        <label for="quadril">Quadril:</label>
                        <input type="number" id="quadril" name="quadril">
                    </div>
            
                    <br>
            
                    <div>
                        <button type="submit" id="btn-salvarMedidas">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
