<div>
    <div class="row">
        <h6 id="tipo-de-mensagem"></h6>
    </div>

    <div class="row py-3">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <h6 id="assunto"></h6>
                    <div>
                        <span class="md-2" id="remetente"></span>
                    </div>
                    <div class="row pt-2 px-2">
                        <textarea class="p-3" name="texto-mensagem" id="texto-mensagem"
                            style="height: 200px;"></textarea>
                    </div>
                    <div class="d-flex w-100 justify-content-between pt-3">
                        <a id="btn-responder-mensagem" data-bs-toggle="modal" data-bs-target="#modal-responder-mensagem"
                           ><i class="bi bi-send me-2"></i>Responder</a>
                        <a id="btn-excluir-mensagem" data-bs-toggle="modal"
                            data-bs-target="#modal-excluir-mensagem"><i class="bi bi-trash3 me-2"></i>Excluir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-end pt-3">
        <a href="../mensagens/mensagens.html#mensagens" class="btn btn-light">Voltar</a>
    </div>

</div>


<div class="modal" id="modal-responder-mensagem" tabindex="-1" aria-labelledby="modal-responder-mensagemLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-responder-mensagemLabel">Responder</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario">
                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="form-destinatario">Para:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="email" id="form-destinatario" name="para" required>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="form-assunto">Assunto:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="text" id="form-assunto" name="assunto" disabled>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="form-texto">Mensagem:</label>
                        <div class="input-group input-group-sm">
                            <textarea class="form-control" aria-label="With textarea" id="form-texto"
                                style="height: 200px;" required></textarea>
                        </div>
                    </div>

                    <div class="text-end pt-3"><button id="btn-enviar-mensagem" type="button" class="btn btn-light"><i
                                class="bi bi-send me-2"></i>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modal-excluir-mensagem" tabindex="-1" aria-labelledby="modal-excluir-mensagemLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-excluir-mensagemLabel">Excluir Mensagem</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir a mensagem?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" id="btn-confirmar-excluir-mensagem">Sim</button>
            </div>
        </div>
    </div>
</div>
