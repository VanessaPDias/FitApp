<div>

        <h6><img class="me-2" src="/img/novoTreino.png" alt="" width="24" height="24">Criar Treino</h6>
        <h6>Aluno: <span class="fw-normal lh-base" id="nome-aluno"></span></h6>
    </div>
    <div class="row pb-3">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <form class="row" id="formulario">
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="nome-treino">Treino</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="nome-treino" name="nome-treino" required>
                            </div>
                        </div>
                        <div class="col-md-3 pt-3">
                            <label class="form-label fw-semibold" for="inicio-treino">Ínicio</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="date" id="inicio-treino" name="inicio-treino"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-3 pt-3">
                            <label class="form-label fw-semibold" for="fim-treino">Fim</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="date" id="fim-treino" name="fim-treino" required>
                            </div>
                        </div>
                        <div class="col pt-3">
                            <label class="form-label fw-semibold" for="objetivo-treino">Objetivo</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="objetivo-treino" name="objetivo-treino"
                                    required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
