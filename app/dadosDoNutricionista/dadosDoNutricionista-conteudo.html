<div>
    <div class="row">
        <h6><i class="bi bi-people fs-4 me-1"></i>Nutricionistas</h6>
    </div>
    <div class="row py-2">
        <div class="col">
            <div class="card shadow">
                <div class="card-body row">
                    <h6 class="card-title pb-2">Dados do Nutricionista</h6>
                    <form class="row" id="formulario">
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="nome-nutri">Nome</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="nome-nutri" name="nome-nutri" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="email-nutri">E-mail</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="email" id="email-nutri" name="email-nutri" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="telefone-nutri">Telefone</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="number" id="telefone-nutri" name="telefone-nutri"
                                    disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="registro-profissional-nutri">Registro
                                Profissional</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="registro-profissional-nutri"
                                    name="registro-profissional-nutri" required>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="cadastro-confirmado-nutri">Cadastro</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="cadastro-confirmado-nutri">
                                    <option value="0">Pendente</option>
                                    <option value="1">Confirmado</option>
                                    <option value="2">Recusado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="status-nutri">Status</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="status-nutri">
                                    <option value="true">Bloqueado</option>
                                    <option value="false">Desbloqueado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col pt-3 text-end">
                            <a href="../nutricionistas/nutricionistas.html#nutricionistas" class="btn btn-outline-dark btn-voltar me-2">Voltar</a>

                            <button type="submit" class="btn btn-outline-dark btn-app-padrao"
                                id="btn-alterar-dados-do-nutricionista">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="modal-alterar-dados" tabindex="-1" aria-labelledby="modal-alterar-dados-label"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-alterar-dados-label">Alterar Dados do Nutricionista</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja alterar?
            </div>
            <div class="modal-footer">
                <button id="btn-confirmar-alteracao" type="button" class="btn btn-outline-dark btn-app-padrao">Sim</button>
            </div>
        </div>
    </div>
</div>
