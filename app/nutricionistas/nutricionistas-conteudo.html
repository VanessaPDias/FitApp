<div>
    <div class="row">
        <h6><i class="bi bi-people fs-4 me-1"></i>Nutricionistas</h6>
    </div>

    <div class="row py-3">
        <div class="col">
            <div class="card shadow">
                <div class="row card-body">
                    <div class="col-5">
                        <input id="input-pesquisar" type="text" class="form-control" placeholder="Nome..."
                            aria-label="pesquisar por nome">
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="input-select-status"
                            aria-label="select status do nutricionista">
                            <option value="" selected>Status</option>
                            <option value="true">Bloqueado</option>
                            <option value="false">Desbloqueado</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="input-select-cadastro"
                            aria-label="select status de cadastro do nutricionista">
                            <option value="" selected>Cadastro</option>
                            <option value="1">Confirmado</option>
                            <option value="2">Recusado</option>
                            <option value="0">Pendente</option>
                        </select>
                    </div>

                    <div class="col-1 p-0">
                        <a  href="#" class="btn btn-light"  type="button"
                            id="btn-pesquisar"><i class="bi bi-search fs-4"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email&nbsp;</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Cadastro</th>
                                    <th scope="col">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="lista-nutricionistas">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
