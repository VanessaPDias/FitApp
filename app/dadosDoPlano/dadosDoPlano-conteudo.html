<div>
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/planos/planos.html#planos"><i class="bi bi-card-checklist fs-4 me-2"></i>Planos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Dados do Plano<span
                        id="breadcrumb-nome-plano"></span></li>
            </ol>
        </nav>
    </div>
    <div class="row py-2">
        <div class="col">
            <form id="formulario-plano">
                <div class="card shadow pb-3">
                    <div class="card-body row">
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="nome-plano">Nome</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="nome-plano" name="nome-plano" required>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="valor-plano">Valor</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="valor-plano" name="valor-plano" required>
                            </div>
                        </div>
                        <div class="col-md-4 pt-3">
                            <label class="form-label fw-semibold" for="status-plano">Status</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="status-plano" required>
                                    <option value="false">Ativo</option>
                                    <option value="true">Inativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 pt-3">
                            <label class="form-label fw-semibold" for="duracao-plano">Duração</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="number" id="duracao-plano" name="duracao-plano">
                            </div>
                        </div>
                        <div class="col-md-4 pt-3">
                            <label class="form-label fw-semibold" for="data-lancamento-plano">Data de Lançamento</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="date" id="data-lancamento-plano"
                                    name="data-lancamento-plano">
                            </div>
                        </div>
                        <div class="col-12 pt-3">
                            <label class="form-label fw-semibold" for="descricao-plano">Descricão</label>
                            <div class="input-group input-group-sm">
                                <textarea class="form-control" aria-label="With textarea" id="descricao-plano"
                                    required></textarea>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col pt-3 text-end">
                            <a href="../planos/planos.html#planos"
                                class="btn btn-outline-dark me-2 btn-voltar">Voltar</a>

                            <button type="submit" id="btn-alterar-dados-do-plano"
                                class="btn btn-outline-dark btn-app-padrao">Alterar</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>


<div class="modal" id="modal-salvar-alteracao" tabindex="-1" aria-labelledby="modal-salvar-alteracao-label"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-salvar-alteracao-label">Alterar Plano</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja alterar o plano?
            </div>
            <div class="modal-footer">
                <button id="btn-confirmar-alteracao-do-plano" type="button"
                    class="btn btn-outline-dark btn-app-padrao">Sim</button>
            </div>
        </div>
    </div>
</div>
