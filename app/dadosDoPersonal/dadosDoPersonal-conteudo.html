<div>
    <div class="row py-2">
        <div class="col">
            <div class="card shadow">
                <div class="card-body row">
                    <h6 style="color:  #FED233;" class="card-title pb-2">Dados do Personal Trainer</h6>
                    <form class="row">
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="nome-personal">Nome</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="nome-personal" name="nome-personal" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="email-personal">E-mail</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="email" id="email-personal" name="email-personal" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="telefone-personal">Telefone</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="number" id="telefone-personal" name="telefone-personal"
                                    disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="registro-profissional-personal">Registro
                                Profissional</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="registro-profissional-personal"
                                    name="registro-profissional-personal" required>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="status-personal">Status</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="status-personal">
                                    <option value="true">Bloqueado</option>
                                    <option value="false">Desbloqueado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="cadastro-confirmado-personal">Cadastro</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="cadastro-confirmado-personal">
                                    <option value="0">Pendente</option>
                                    <option value="1">Confirmado</option>
                                    <option value="2">Recusado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col pt-3 text-end">
                            <a href="../personalTrainers/personalTrainers.html" class="btn btn-light"
                                style="background-color: #FED233;">Voltar</a>

                            <button type="button" class="btn btn-light" id="btn-alterar-dados-do-personal"
                                style="background-color: #FED233;">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="modal-alterar-dados" tabindex="-1" aria-labelledby="modal-alterar-dados-label"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-alterar-dados-label">Alterar Dados do Personal trainer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja alterar?
            </div>
            <div class="modal-footer">
                <button id="btn-confirmar-alteracao" type="button" class="btn btn-light"
                    style="background-color: #FED233;">Sim</button>
            </div>
        </div>
    </div>
</div>
