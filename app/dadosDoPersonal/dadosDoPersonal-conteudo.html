<div>
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/personalTrainers/personalTrainers.html#personalTrainers"><i class="bi bi-people fs-4 me-2"></i>Personal
                        Trainers</a></li>
                <li class="breadcrumb-item active" aria-current="page">Dados do Personal Trainer<span
                        id="breadcrumb-nome-personal"></span></li>
            </ol>
        </nav>
    </div>
    <div class="row py-3">
        <div class="col">
            <form id="formulario">
                <div class="card shadow pb-3">
                    <div class="card-body row">
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="nome-personal">Nome</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="nome-personal" name="nome-personal"
                                    disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="email-personal">E-mail</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="email" id="email-personal" name="email-personal"
                                    disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="telefone-personal">Telefone</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="number" id="telefone-personal"
                                    name="telefone-personal" disabled>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="registro-profissional-personal">Registro
                                Profissional</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="registro-profissional-personal"
                                    name="registro-profissional-personal" required>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="cadastro-confirmado-personal">Cadastro</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="cadastro-confirmado-personal">
                                    <option value="0">Pendente</option>
                                    <option value="1">Confirmado</option>
                                    <option value="2">Recusado</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 pt-3">
                            <label class="form-label fw-semibold" for="status-personal">Status</label>
                            <div class="input-group input-group-sm">
                                <select class="form-select" id="status-personal">
                                    <option value="true">Bloqueado</option>
                                    <option value="false">Desbloqueado</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col pt-3 text-end">
                        <a href="../personalTrainers/personalTrainers.html#personalTrainers"
                            class="btn btn-outline-dark btn-voltar me-2">Voltar</a>

                        <button type="submit" class="btn btn-outline-dark btn-app-padrao"
                            id="btn-alterar-dados-do-personal">Alterar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>


<div class="modal" id="modal-alterar-dados" tabindex="-1" aria-labelledby="modal-alterar-dados-label"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-alterar-dados-label">Alterar Dados do Personal trainer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja alterar?
            </div>
            <div class="modal-footer">
                <button id="btn-confirmar-alteracao" type="button"
                    class="btn btn-outline-dark btn-app-padrao">Sim</button>
            </div>
        </div>
    </div>
</div>
