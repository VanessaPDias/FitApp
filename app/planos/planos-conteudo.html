<div>
    <div class="row">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page"><i class="bi bi-card-checklist fs-4 me-2"></i>Planos</li>
            </ol>
        </nav>
    </div>

    <div class="row py-3">
        <div class="col">
            <div class="card shadow">
                <div class="row card-body justify-content-between">
                    <div class="col-5 input-group-sm">
                        <input id="input-nome-plano" type="text" class="form-control" placeholder="Nome..."
                            aria-label="pesquisar por nome">
                    </div>
                    <div class="col-5 ">
                        <select class="form-select form-select-sm" id="input-select-status"
                            aria-label="select status do plano">
                            <option value="" selected>Status</option>
                            <option value="false">Ativo</option>
                            <option value="true">Inativo</option>
                        </select>
                    </div>

                    <div class="col-2 text-end">
                        <a href="#" class="btn btn-outline-dark btn-sm btn-app" type="button" id="btn-pesquisar"><i
                                class="bi bi-search fs-4"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body container-tab">
                    <table class="table table-hover tab-resp">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Valor</th>
                                <th scope="col">duracao</th>
                                <th scope="col">Status</th>
                                <th scope="col">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody id="lista-planos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="text-end">
            <button id="btn-imprimir" class="btn btn-outline-dark btn-app-padrao me-2">Imprimir</button>
            <button type="button" class="btn btn-outline-dark btn-app-padrao" id="btn-cadastrar-plano"
                data-bs-toggle="modal" data-bs-target="#cadastrar-plano">Salvar</button>
        </div>
    </div>


</div>
<div class="modal" id="cadastrar-plano">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Plano</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario">
                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="peso">Nome:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="text" id="form-nome" name="nome" required>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="valor">Valor:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="number" id="form-valor" name="valor" required>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="duracao">Duração:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="number" id="form-duracao" name="duracao" required>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="data-lancamento">Data Lançamento:</label>
                        <div class="input-group input-group-sm">
                            <input class="form-control" type="date" id="form-data-lancamento" name="data-lancamento"
                                required>
                        </div>
                    </div>

                    <div class="pt-3">
                        <label class="form-label fw-semibold" for="descricao">Descrição:</label>
                        <div class="input-group input-group-sm">
                            <textarea class="form-control" aria-label="With textarea" id="form-descricao"
                                required></textarea>
                        </div>
                    </div>

                    <div class="text-end pt-3">
                        <button type="submit" id="btn-salvar-plano"
                            class="btn btn-outline-dark btn-app-padrao">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
