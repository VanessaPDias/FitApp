<div>
    <div class="row">
        <h6><i class="bi bi-card-checklist fs-4 me-1"></i>Planos</h6>
    </div>

    <div class="row py-3">
        <div class="col">
            <div class="card shadow">
                <div class="card-body row">
                    <div class="input-group mb-3">
                        <input id="input-pesquisar" type="text" class="form-control" placeholder="Nome..."
                            aria-label="pesquisar por nome" aria-describedby="btn-pesquisar">
                        <button class="btn btn-light" style="background-color: #FED233;" type="button" id="btn-pesquisar"><i
                                class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead style="background-color: #FED233;">
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">duracao</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="lista-planos">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row py-3">
        <div class="col text-end">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#cadastrar-plano"
                style="background-color: #FED233;">cadastrar</button>
        </div>
    </div>

    <div class="modal fade" id="cadastrar-plano">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Plano</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario">
                        <div class="pt-3">
                            <label class="form-label fw-semibold" for="peso">Nome:</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="form-nome" name="nome" required>
                            </div>
                        </div>
    
                        <div class="pt-3">
                            <label class="form-label fw-semibold" for="valor">Valor:</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="number" id="form-valor" name="valor" required>
                            </div>
                        </div>
    
                        <div class="pt-3">
                            <label class="form-label fw-semibold" for="duracao">Duração:</label>
                            <div class="input-group input-group-sm">
                                <input class="form-control" type="number" id="form-duracao" name="duracao" required>
                            </div>
                        </div>
    
                        <div class="pt-3">
                            <label class="form-label fw-semibold" for="descricao">Descrição:</label>
                            <div class="input-group input-group-sm">
                                <textarea class="form-control" aria-label="With textarea" id="form-descricao" required></textarea>
                            </div>
                        </div>
    
                        <div class="text-end pt-3">
                            <button type="submit" id="btn-salvar-plano" class="btn btn-light"
                                style="background-color: #FED233;">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
