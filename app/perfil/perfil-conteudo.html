<div>
    <div class="row">
        <h6><i class="bi bi-clipboard-data me-1 fs-4"></i>Relatórios</h6>
    </div>

    <div class="row py-3">
        <div class="col">
            <div class="card shadow">
                <div class="card-body row">
                    <h6 style="color:  #FED233;" class="card-title ">Filtro</h6>
                    <div class="col-12 col-sm-4 py-3">
                        <h6>Medida</h6>
                        <select class="form-select form-select-sm" name="opcoes-medidas" id="opcoes-medidas">
                            <option value="peso" selected>Peso</option>
                            <option value="pescoco">Pescoço</option>
                            <option value="cintura">Cintura</option>
                            <option value="quadril">Quadril</option>
                        </select>
                    </div>
                    <div class="col-6 col-sm-4 py-3">
                        <h6>De</h6>
                        <div class="input-group input-group-sm mb-3">
                            <input type="date" class="form-control" aria-label="data-inicio" id="data-inicio">
                        </div>
                    </div>
                    <div class="col-6 col-sm-4 py-3">
                        <h6>Até</h6>
                        <div class="input-group input-group-sm mb-3">
                            <input type="date" class="form-control" aria-label="data-fim" id="data-fim">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col ">
            <div class="card shadow">
                <div class="card-body">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div>
        <div>
            <img id="foto-perfil" src="#" height="32" width="32">
            <span id="email"></span>
        </div>
        <div>
            <form id="formulario-perfil">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <br>
                <div>
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="datetime" id="data-nascimento" name="data-nascimento">
                </div>
                <br>
                <div>
                    <label for="sexo">Sexo</label>
                    <input type="text" id="sexo" name="sexo">
                </div>
                <br>
                <div>
                    <label for="altura">Altura</label>
                    <input type="number" id="altura" name="altura">
                </div>
                <br>
                <div>
                    <button type="submit" id="btn-salvar-dados-perfil">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <form id="formulario-alterar-senha">
            <h4>Alterar Senha</h4>
            <div>
                <label for="senha-atual">Senha Atual</label>
                <input type="password" id="senha-atual" name="senha-atual" required>
            </div>
            <br>
            <div>
                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" required>
            </div>
            <br>
            <div>
                <button type="submit" id="btn-alterar-senha">Alterar</button>
            </div>
        </form>
    </div>
</div>
