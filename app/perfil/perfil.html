<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitApp - Perfil</title>    
    <script type="module" src="./perfil.js"></script>
</head>
<body>
    <div>
        <div>
            <div>
                <img id="foto-perfil" src="#" height="32" width="32">
                <span id="email"></span>
            </div>
            <div>
                <form>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <br>
                    <div>
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type="text" id="data-nascimento" name="data-nascimento">
                    </div>
                    <br>
                    <div>
                        <label for="sexo">Sexo</label>
                        <input type="text" id="sexo" name="sexo">
                    </div>
                    <br>
                    <div>
                        <label for="altura">Altura</label>
                        <input type="text" id="altura" name="altura">
                    </div>
                    <br>
                    <div>
                        <button id="btn-salvar-dados-perfil">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <form>
                <h4>Alterar Senha</h4>
                <div>
                    <label for="senha-atual">Senha Atual</label>
                    <input type="text" id="senha-atual" name="senha-atual">
                </div>
                <br>
                <div>
                    <label for="nova-senha">Nova Senha</label>
                    <input type="text" id="nova-senha" name="nova-senha">
                </div>
                <br>
                <div>
                    <button id="btn-alterar-senha">Alterar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
